<div class="container mx-auto">
    <div fxLayout="column">
        <div>
            <h1>Buscador de Heroes</h1>
            <mat-divider></mat-divider>
        </div>
        <div fxLayout="column">
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Buscar</mat-label>
                <input 
                    type="text"
                    placeholder="Buscar un heroe..."
                    matInput
                    [formControl]="searchInput"
                    (input)="searchHero()"
                    [matAutocomplete]="auto"
                >
                <mat-autocomplete 
                    autoActiveFirstOption 
                    #auto="matAutocomplete"
                    (optionSelected)="onSelectedOption( $event )"
                >
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                    </mat-option>
    
                    <mat-option 
                    *ngIf="heroes.length === 0 && searchInput.value!.length > 0">
                        No se encontró nada con el término: {{ searchInput.value }}
                    </mat-option>
    
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div>
            <pre>{{ selectedHeroe | json }}</pre>
        </div>
    </div>
    
</div>
